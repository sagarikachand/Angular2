<div>
    <h1>Edit you Profile</h1>
    <hr>
    <div class="col-md-4">
      <form autocomplete="off"  [formGroup]="profileForm" novalidate>
          <div class="form-group" [ngClass]="{'error' :firstName.invalid && firstName.touched}" >
              <label for="firstName">firstName:</label>
              <input type="text" id="firstName" formControlName="firstName"
              name="firstName" class="form-control">
          </div>
          <div class="form-group">
            <label for="lastName">lastName:</label>
            <input type="text" id="lastName" formControlName="lastName" 
            name="lastName" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveProfile(profileForm.value)">Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      </form>


    </div>
</div>
